        <div class="col col-12 col-lg-6 border-start">
            
            <h3 class="text-center display-4 mb-4">
                Add New User
            </h3>

            <div class="container w-55">
                <form [formGroup]="registerForm" (ngSubmit)="submit()" ngNativeValidate class="text-center">
                   
                    <div class="mb-4">
                        <div class="input-group form-group mb-2">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input class="form-control" type="text" 
                        id="firstname"
                        formControlName="FirstName"
                         placeholder="First Name">
                        </div>
                        </div>
                        <div class="mb-4">
                            <div class="input-group form-group mb-2">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                <input class="form-control" type="text" 
                                formControlName="LastName" 
                                id="lastname" 
                                placeholder="Last Name">
                            </div>
                        </div>

                        <select class="form-select mb-4 form-control" aria-label="Default select example"
                        formControlName="Province">
                            <option [selected]="true" value="user-type">Province</option>
                            <option value="LIMPOPO">LIMPOPO</option>
                            <option value="GAUTENG">GAUTENG</option>
                            <option value="MPUMALANGA">MPUMALANGA</option>
                            <option value="NORTH WEST">NORTH WEST</option>
                            <option value="EASTERN CAPE">EASTERN CAPE</option>
                            <option value="WESTERN CAPE">WESTERN CAPE</option>
                            <option value="FREE STATE">FREE STATE</option>
                            <option value="KWAZULU-NATAL">KWAZULU-NATAL</option>
                            <option value="NORTHERN CAPE">NORTHERN CAPE</option>
                        </select>

                        <div class="mb-4">
                            <div class="input-group form-group mb-2">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                <input class="form-control" type="date"
                                id="email"
                                formControlName="DateOfBirth"
                                placeholder="Date Of Birth">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <select class="form-select mb-4 form-control" aria-label="Default select example"
                            formControlName="Gender">
                                <option [selected]="true" value="user-type">Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <div class="input-group form-group mb-2">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                                <input class="form-control" type="password"
                            id="password" 
                            formControlName="Password"
                            placeholder="Password">
                            </div>
                        </div>

                        <div class="mb-4 radio px-2 border border-2">
                            <div class="form-check">
                                <label class="input-group form-group mb-2" for="flexRadio">Facilitator</label>
                                <input class="form-check-input" type="radio" formControlName="Facilitator" value="True" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Yes
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" formControlName="Facilitator" value="False" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  No
                                </label>
                              </div>
                        </div>

                      
                    <button type="submit" class="btn mt-3 px-5 text-light" id="submit">Add User</button>

                    <!-- <p class="tag mt-3 mb-3">Already have an account? <a routerLink='/login'>Login</a></p> -->
                </form>
                
            </div>
        </div>
    </div>

</div>
